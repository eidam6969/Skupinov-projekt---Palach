    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 4px;
            background-color: rgb(39, 39, 39);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        li {
            float: left;
            margin-right: 5px;
            font-size: 90%;
        }

        li a {
            display: block;
            text-align: center;
            padding: 14px 14px;
            text-decoration: none;
            margin-right: 10px;
            color: rgb(200, 200, 200);
            border-radius: 16px;
            transition: 0.3s;
        }

        li:first-child {
            margin-right: 0px;
        }

        li:last-child {
            float: right;
        }

        li:not(.icon):hover a {
            background-color: #444;
            color: white;
        }

        .content {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 900px;
            width: 90%;
            text-align: center;
            transition: transform 0.4s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            max-width: 100%;
            border-radius: 12px;
        }
    </style>
